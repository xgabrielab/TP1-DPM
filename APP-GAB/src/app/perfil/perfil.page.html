<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-label position="stacked">Foto</ion-label>
    <ion-avatar slot="start">
      <img [src]="profileImage" alt="Foto de perfil">
    </ion-avatar>
    <div class="avatar-controls">
      <ion-button (click)="previousImage()" fill="clear">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button (click)="nextImage()" fill="clear">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </div>
  </ion-item>

  
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" placeholder="Ingresa tu nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="apellido" placeholder="Ingresa tu apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Ingresa tu email"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="guardarPerfil()">Guardar</ion-button>
</ion-content>
