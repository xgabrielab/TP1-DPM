<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario" type="text"></ion-input>  
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password"></ion-input>  
        </ion-item>
      
        <ion-button expand="full" type="submit">Iniciar sesión</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
